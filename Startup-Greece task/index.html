<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    <!-- CUSTOM CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>Users panel</title>
</head>
<body>
    <!-- MESSAGE BOX -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-4 w-auto mx-auto">
                <h6 class="alert alert-primary" id="message-box"></h6>
            </div>
        </div>
    </div>

    <!-- ADD USER FORM -->
    <div class="container-fluid mb-2">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <form id="users-form" class="w-100">
                    <div class="container-fluid">
                        <div class="row d-flex justify-content-around">
                            <div class="col-lg-3 col-md-4 col-12 m-2 m-lg-0">
                                <div class="input-div">
                                    <label for="input-first-name">First name:</label>
                                    <input type="text" name="inputFirstName" id="input-first-name" class="form-control mx-2"/>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-4 col-12 m-2 m-lg-0">
                                <div class="input-div">
                                    <label for="input-last-name">Last name:</label>
                                    <input type="text" name="inputLastName" id="input-last-name" class="form-control mx-2"/>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-4 col-12 m-2 m-lg-0">
                                <div class="input-div">
                                    <label for="input-email">Email:</label>
                                    <input type="email" name="inputEmail" id="input-email" class="form-control mx-2" placeholder="example@email.com"/>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-4 col-12 m-2 m-lg-0">
                                <div class="input-div">
                                    <label for="input-type">User type:</label>
                                    <select name="inputType" id="input-type" class="form-control p-1 px-2 mx-2">
                                        <option value="0">Choose type</option>
                                        <option value="1">Human</option>
                                        <option value="2">Cyborg</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-11 d-flex justify-content-end">
                                <div class="input-div">
                                    <button class="btn btn-danger me-2" id="btn-drop-users" type="button">Delete all users</button>
                                    <button class="btn btn-primary" id="btn-add-user" type="button">Add user</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- DISPLAY ALL USERS TABLE -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-10 mx-auto table-responsive">
                <table class="table table-striped border" id="users-table">
                    <thead>
                      <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">User type</th>
                        <th scope="col" colspan="2">Utilities</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    
    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
